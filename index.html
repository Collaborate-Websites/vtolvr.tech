<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .random-number {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Random Number Generator</h1>
    <p class="random-number" id="randomNumber"></p>
    
    <script>
        // The upper limit as specified by the user
        var upperLimit = BigInt("43");
        
        // Generate a random number between 1 and the upper limit
        var randomNum = BigInt(Math.floor(Math.random() * Number(upperLimit)));
        
        // Display the random number
        document.getElementById("randomNumber").textContent = randomNum;
    </script>
    <p>maia hi maia ho maia ha maia ha ha<p>
</body>
</html>
